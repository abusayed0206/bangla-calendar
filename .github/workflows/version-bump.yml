# Version Bump Workflow
# Manually trigger to bump version and create a release tag
name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch   # 0.0.1 -> 0.0.2
          - minor   # 0.0.1 -> 0.1.0
          - major   # 0.0.1 -> 1.0.0
      prerelease:
        description: 'Pre-release tag (leave empty for stable release)'
        required: false
        default: ''
        type: string

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          CURRENT_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new
        run: |
          CURRENT="${{ steps.current.outputs.VERSION }}"
          BUMP="${{ github.event.inputs.bump_type }}"
          PRERELEASE="${{ github.event.inputs.prerelease }}"
          
          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          # Bump version
          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          
          # Add prerelease tag if specified
          if [ -n "$PRERELEASE" ]; then
            TAG_VERSION="v$NEW_VERSION-$PRERELEASE"
          else
            TAG_VERSION="v$NEW_VERSION"
          fi
          
          echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "TAG=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (tag: $TAG_VERSION)"

      - name: Update Cargo.toml
        run: |
          NEW_VERSION="${{ steps.new.outputs.VERSION }}"
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml
          
          # Also update bundle version if present
          sed -i "s/^version = \".*\"$/version = \"$NEW_VERSION\"/" Cargo.toml
          
          echo "Updated Cargo.toml:"
          grep -A2 '^\[package\]' Cargo.toml

      - name: Update Cargo.lock
        run: |
          # Install minimal Rust to update Cargo.lock
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal
          source ~/.cargo/env
          cargo update --package bangla-calendar

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.new.outputs.VERSION }}"
          TAG="${{ steps.new.outputs.TAG }}"
          
          git add Cargo.toml Cargo.lock
          git commit -m "chore: bump version to $NEW_VERSION"
          git push origin main

      - name: Create and push tag
        run: |
          TAG="${{ steps.new.outputs.TAG }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "Created and pushed tag: $TAG"

      - name: Summary
        run: |
          echo "## Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Previous Version | ${{ steps.current.outputs.VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | ${{ steps.new.outputs.VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | ${{ steps.new.outputs.TAG }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | ${{ github.event.inputs.bump_type }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Release workflow will now automatically build and publish the release." >> $GITHUB_STEP_SUMMARY
